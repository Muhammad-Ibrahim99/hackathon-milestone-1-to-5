<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder With Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Dynamic Resume Builder With Form By Muhammad Ibrahim</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email Address">

            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone" placeholder="Phone number">

        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required> </textarea>
            <br>
        </fieldset>
        

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required> </textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required> </textarea>
            <br>
        </fieldset>


        <div class="button-container">
            <button type="submit" class="generate-btn"><span class="btn-icon">&#x1F4C4;</span>Generate Resume Below</button>
        </div>
    </form>


        <divj id="resumeOutput">
            <!-- Resume will be generated below  -->
        </div>

        <script src="main.js"></script>
</body>
</html>
